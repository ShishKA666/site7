<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <title>Регистрационная форма</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
       <form>
        <legend>РЕГИСТРАЦИЯ</legend>
        <label id="l-email" for="email">Email:<span class="star">*</span></label>
        <input placeholder="Введите email" id="email" type="email">
        <img src="img/user%201.png" alt="">
        <label for="password">Пароль:<span class="star">*</span></label>
        <input id="password" type="text">
        <img src="img/settings%201.png" alt="">
        <label for="password-repeat">Подтвердите пароль:<span class="star">*</span></label>
        <input id="password-repeat" type="text">
        <img src="img/settings%202.png" alt="">
       </form>
       <button>СОЗДАТЬ АККАУНТ</button>
    </div>
</body>
</html>
